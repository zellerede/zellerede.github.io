<head>
    <style>
        .input {
            width: 100%;
            height: 30px;
            font-size: 24px;
            padding: 5px;
        }
        .input.left {
            text-align: right;
        }
        .all-input-container {
            padding: 5px;
        }
        .flex-container {
            display: flex;
            width: 100%;
            justify-content: center;            
        }
        #word {
            font-size: 20px;
        }
    </style>
    <script type="text/javascript">
        const getElement = elementId => {
            return document.getElementById(elementId);
        };
        const substitutions = [
            ['í', 'i'],
            ['ó', 'o'],
            ['ő', 'ö'],
            ['ú', 'u'],
            ['ű', 'ü'],
            [/[^a-zöü]/g, ''],
            [/(.)\1/g, "$1"],
            ['cs', 'C'],
            ['dz', 'D'],
            ['dzs', 'J'],
            ['gy', 'G'],
            ['ly', 'j'],
            ['ny', 'N'],
            ['sz', 'S'],
            ['ty', 'T'],
            ['zs', 'S'],
        ];
        let old = {};
        const my = {
            get leftValue() {
                return getElement("left-input").value;
            },
            set leftValue(value) {
                getElement("left-input").value = value;
            },
            get rightValue() {
                return getElement("right-input").value;
            },
            set rightValue(value) {
                getElement("right-input").value = value;
            }
        };
        const reverseString = str => str.split("").reverse().join("");
        const stillPalindromish = () => {
            let word = getFullWord().toLowerCase();
            substitutions.forEach(subs => {
                word = word.replaceAll(subs[0], subs[1]);
            });
            console.log(word);
            return word == reverseString(word);
        }
        const getFullWord = () => {
            return my.leftValue + my.rightValue;
        }
        const updateWord = () => {
            document.getElementById("word").innerHTML = getFullWord();
        }
        const handleLeftInputChange = () => {
            if (!stillPalindromish()) {
                my.rightValue = reverseString(my.leftValue);
            }
            updateWord();
        }
        const handleRightInputChange = () => {
            if (!stillPalindromish()) {
                my.leftValue = reverseString(my.rightValue);
            }
            updateWord();
        }
        const onLeftInputChange = () => {
            setTimeout(() => handleLeftInputChange(), 1000);
        }
        const onRightInputChange = () => {
            setTimeout(() => handleRightInputChange(), 1000);
        }
    </script>
</head>
<body>
    <div class="flex-container" style="margin-top: 20px">
        <div style="width: 45%" class="all-input-container">
            <input type="text" id="left-input" class="input left" onkeyup="onLeftInputChange()"/>
        </div>
        <div style="width: 45%" class="all-input-container">
            <input type="text" id="right-input" class="input" onkeyup="onRightInputChange()"/>
        </div>
    </div>
    <div class="flex-container">
        <div class="all-input-container">
            <div id="word"></div>            
        </div>        
    </div>   
</body>
